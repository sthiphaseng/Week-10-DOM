<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore List</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<h1 class='text-center'>Family Chores List</h1>

<body class="container">
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-start-date">Start Date</label>
                        <input type="date" class="form-control" id="new-start-date">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-end-date">End Date</label>
                        <input type="date" class="form-control" id="new-end-date">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-task">Chore</label>
                        <input type="text" class="form-control" id="new-task" placeholder="Task">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-person">Assigned To</label>
                        <input type="text" class="form-control" id="new-person" placeholder="Name">
                    </div>
                <div>
                <button id="add" class="btn btn-success form-control">Create Chore</button>
                </div>
            </div>
        </div>
    </div>
    <table id="list" class="table table-warning table-striped">
        <tr>
            <th>Chore</th>
            <th>Assigned To</th>
            <th>Date Created</th>
            <th>Start Date</th>
            <th>Due Date</th>
            <th>Actions</th>
        </tr>

    </table>


    <script src="Chores.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
